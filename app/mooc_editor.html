<title>MOOC WYSIWYG Editor</title>

        <script src="//cdn.ckeditor.com/4.5.1/full-all/ckeditor.js"></script>

<script>

//jquery additional elements	
$(function() {
	$('#helpspace').hide();

    });
	
$('#helpbutton').click(function(){
	  if($('#helpspace').is(":visible")){
		  $('#helpspace').hide(1000);
	  } else {
		  $('#helpspace').show(1000);
	  }
    });

	
</script>

<link href="https://googledrive.com/host/0B8KqLaP_s06ITFd1aHpXc0w4Uk0/css/hover.css" rel="stylesheet" media="all">
<link href="https://googledrive.com/host/0B8KqLaP_s06IUFpYQUQxR21VaXc/mooc_dashboard.css" rel="stylesheet" media="all">

<style>
#myEditor{
	min-height:600px;
	height:600px;
	border:thin solid #999;
}

#mainbody{
	min-height:650px;
}
</style>

</head>

<body>
<div class="SkinInner">

 
    
	<div id="SkinContent">
	<div id="LogoContainer">
		<div id="Logo">
		  <h1>|  MOOC WYSIWYG editor <span style="font-size:10px; color:#069">v01 - CKEditor v4.5.1</span></h1></div>

    	   	</div>
   	  </div>
  </div>

<div id="helpspace">
	<p>Testing the space for editor</p>
</div>

<div id="mainbody">
<p></p>
		<form>
        <textarea id="myEditor" name="editor1" rows="50" ></textarea>
        <script>
            CKEDITOR.replace( 'editor1', {
        		filebrowserBrowseUrl : '/images',

			});

		</form>
</div>
