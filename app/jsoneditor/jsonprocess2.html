<meta charset="utf-8">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>boomerang</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="bootstrap.css" type="text/css"/>
  <link rel="stylesheet" href="angular-ui-tree.min.css" type="text/css"/>


  <style>
  .editarea{
    margin-left:20px;
  }

  .save-pulse {
    color: #5cb85c;
    animation: save-response 0.5s 1;
    -webkit-animation: save-response 0.5s 1;
    -webkit-animation-fill-mode: forwards;
    animation-fill-mode: forwards;
    animation-delay: 2s;
    -webkit-animation-delay: 1s;
    /* Safari and Chrome */
    -webkit-animation-fill-mode: forwards; }

  @keyframes save-response {
    from {
      opacity: 1; }
    to {
      opacity: 0; } }

  @-webkit-keyframes save-response {
    from {
      opacity: 1; }
    to {
      opacity: 0; } }

  </style>
</head>


<body>

<div id="page-container" ng-app="jsoneditor" ng-cloak>
  <div class="container" ng-controller="jsoneditor">
    <pre>{{list|json}}}</pre>
    <div ui-tree class="angular-ui-tree">
      <ol ui-tree-nodes="" ng-model="list" id="tree-root" class="angular-ui-tree-nodes">
        <li ng-repeat="node in list" ui-tree-node ng-include="'leaf.html'"></li>
      </ol>
    </div>
  </div>
</div>

<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="jsoneditor.js"></script>
<script type="text/javascript" src="angular-ui-tree.min.js"></script>
</body>
</html>
