<meta charset="utf-8">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>boomerang</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="bootstrap.css" type="text/css"/>
  <link rel="stylesheet" href="angular-ui-tree.min.css" type="text/css"/>
  <link rel="stylesheet" href="bootstrap-toggle.min.css" type="text/css"/>


  <style>
    .editarea {
      margin-left: 20px;
    }

    .slideup, .slidedown {
      max-height: 0;
      overflow-y: hidden;
      -webkit-transition: max-height 0.5s ease-in-out;
      -moz-transition: max-height 0.5s ease-in-out;
      -o-transition: max-height 0.5s ease-in-out;
      transition: max-height 0.5s ease-in-out;
    }
    .slidedown {
      max-height: 60px ;
    }

    .separateJson{
      padding-bottom:50px;
     margin-bottom:80px;
     border-bottom:dashed 3px;


    }

    @keyframes save-response {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @-webkit-keyframes save-response {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

  </style>
</head>


<body>

<div id="page-container" ng-app="jsoneditor" ng-cloak>

    <div class="container" ng-controller="jsoneditor">
      <p>
        <button type="button" class="btn btn-default btn-sm" ng-click="isOpenAll=!isOpenAll">Open/Close All</button>
      </p>
      <div ui-tree class="angular-ui-tree">
        <ol ui-tree-nodes="" ng-model="list"  id="tree-root" class="angular-ui-tree-nodes">
          <li ng-repeat="node in list" ui-tree-node ng-include="'leaf.html'" ng-class="{'separateJson':isOpenAll}"></li>
        </ol>
      </div>
  </div>
</div>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="jsoneditor.js"></script>
<script type="text/javascript" src="angular-ui-tree.min.js"></script>
<script type="text/javascript" src="bootstrap-toggle.min.js"></script>
</body>
</html>
