<div class="text-center">

    <div class="modal-dialog">
        <div class="modal-content" ng-show="!authorized">
            <div class="modal-header">
                <h1 class="text-center"><span ng-if="!loading">Login</span><span ng-if="loading"><i
                        class="fa fa-spinner fa-pulse fa-1x"></i></span></h1>
            </div>
            <div class="modal-body">
                <form class="form center-block">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Email" ng-model="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="Password" ng-model="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" ng-click="login()">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-content fadein" ng-if="authorized">
            <auto-login ng-if="authorized&&!isIframe"></auto-login>
            <auto-login-iframe ng-if="authorized&&isIframe"></auto-login-iframe>

            <div class="modal-header">
                <h1 class="text-center">Select your course</h1>
            </div>
            <div class="modal-body">
                <div class="list-group">
                    <a href="#" class="list-group-item"
                       ng-repeat="courseName in availableCourses track by $index"
                       ng-click="selectCourse(courseName,$event)">{{courseName}}</a>

                </div>
            </div>
        </div>
    </div>
    <div ng-if="$root.debugMode" class="clearfix col-md-12">
        <pre>{{availableCourses|json}}</pre>
        <pre>{{authorized}}</pre>
    </div>
</div>
